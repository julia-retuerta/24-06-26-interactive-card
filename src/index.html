<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>
    <main>
      <div class="cards">
        <div class="card card--back">
          <img src="./assets/images/bg-card-back.png" alt="" />
        </div>
        <div class="card card--front">
          <img src="./assets/images/bg-card-front.png" alt="" />
        </div>
      </div>

      <form id="form">
        <div>
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" id="card-name" placeholder="e.g. Jane Appleseed" />
          <span></span>
        </div>

        <div>
          <label for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" placeholder="e.g. 1234 5678 9123 0000" />
          <span></span>
        </div>

        <div>
          <div>
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <input type="text" id="exp-date" placeholder="MM" />
            <input type="text" id="exp-date" placeholder="YY" />
            <span></span>
          </div>
          <div>
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123" />
            <span></span>
          </div>
        </div>

        <input type="submit" value="Confirm" />
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
