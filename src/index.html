<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />

    <title>Interactive card</title>
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <div class="card card--front">
          <img class="card__logo" src="./assets/images/card-logo.svg" alt="" />
          <img src="./assets/images/bg-card-front.png" alt="" />

          <div class="card__info">
            <span id="card-number" class="card__number">0000 0000 0000 0000</span>
            <div class="card__container-name-exp">
              <span id="card-name" class="card__name">JANE APPLESEED</span>
              <span id="card-exp" class="card__exp">00/00</span>
            </div>
          </div>
        </div>

        <div class="card card--back">
          <img src="./assets/images/bg-card-back.png" alt="" />
        </div>
      </div>

      <form id="form" class="form">
        <div class="form__container">
          <label for="card-name">CARDHOLDER NAME</label>
          <input type="text" id="card-name" class="input" placeholder="e.g. Jane Appleseed" />
          <span></span>
        </div>

        <div class="form__container">
          <label for="card-number">CARD NUMBER</label>
          <input type="text" id="card-number" class="input" placeholder="e.g. 1234 5678 9123 0000" />
          <span></span>
        </div>

        <div class="form__container form__container--50">
          <div class="form__subcontainer">
            <label for="exp-date">EXP. DATE (MM/YY)</label>
            <input type="text" id="exp-date" class="input" placeholder="MM" />
            <input type="text" id="exp-date" class="input" placeholder="YY" />
            <span></span>
          </div>
          <div class="form__subcontainer">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" class="input" placeholder="e.g. 123" />
            <span></span>
          </div>
        </div>

        <input type="submit" class="button-confirm" value="Confirm" />
      </form>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
