<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/svg+xml" href="./assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet" />

    <title>Interactive card</title>
  </head>
  <body>
    <main class="main">
      <div class="cards">
        <div class="card card--front">
          <img src="./assets/images/bg-card-front.png" alt="" />
          <img class="card__logo" src="./assets/images/card-logo.svg" alt="" />

          <div class="card__info">
            <span id="card-number" class="card__number">0000 0000 0000 0000</span>
            <div class="card__container-name-exp">
              <span id="card-name" class="card__name">JANE APPLESEED</span>
              <div>
                <span id="card-exp-date-mm" class="card__exp">00</span>
                <span id="card-exp-date-forward-slash" class="card__exp">/</span>
                <span id="card-exp-date-yy" class="card__exp">00</span>
              </div>
            </div>
          </div>
        </div>

        <div class="card card--back">
          <img src="./assets/images/bg-card-back.png" alt="" />
          <span id="card-cvc" class="card__cvc">000</span>
        </div>
      </div>

      <form id="form" class="form">
        <div class="form__container">
          <label for="cardholder-name" class="label">CARDHOLDER NAME</label>
          <input type="text" id="cardholder-name" class="input" placeholder="e.g. Jane Appleseed" maxlength="25" />
          <span class="blank-error"></span>
        </div>

        <div class="form__container">
          <label for="cardholder-number" class="label">CARD NUMBER</label>
          <input
            type="text"
            id="cardholder-number"
            class="input"
            placeholder="e.g. 1234 5678 9123 0000"
            maxlength="16"
          />
          <span class="blank-error"></span>
        </div>

        <div class="form__container form__container--50">
          <div class="form__subcontainer">
            <label for="cardholder-exp-date-mm" class="label">EXP. DATE (MM/YY)</label>

            <div class="form__exp-date-input-container">
              <input type="text" id="cardholder-exp-date-mm" class="input input--mm" placeholder="MM" maxlength="2" />
              <input type="text" id="cardholder-exp-date-yy" class="input input--yy" placeholder="YY" maxlength="2" />
            </div>
            <span class="blank-error"></span>
          </div>

          <div class="form__subcontainer">
            <label for="cardholder-cvc" class="label">CVC</label>
            <input type="text" id="cardholder-cvc" class="input input--cvc" placeholder="e.g. 123" maxlength="3" />
            <span class="blank-error"></span>
          </div>
        </div>

        <input type="submit" id="button-confirm" class="button-confirm" value="Confirm" />
      </form>

      <div id="confirmation-message" class="confirmation-message hidden">
        <img src="./assets/images/icon-complete.svg" alt="" />
        <p class="confirmation-message__title">THANK YOU!</p>
        <p class="confirmation-message__text">We've added your card details</p>
      </div>
    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
